apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: podinfo-ingress-prod
  namespace: a-benz-schalung
spec:
  ingressClassName: nginx
  rules:
  - host: podinfo.k8s.schoeppi5.de
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: a-podinfo-prod
            port:
              number: 80
      - path: /api/info
        pathType: Prefix
        backend:
          service:
            name: a-podinfo-prod
            port:
              number: 80